<!DOCTYPE html> 
<html> 
<head> 
    <title>Jeu de plateau</title> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head> 

<body>
    <!--Fenêtre de combat masquée si elle n'est pas utilisée-->
    <div id="masque">
        <div id="fightBox">
            <h2>Il est temps de se battre !</h2>
            <div id="fightRing">
                <!--Partie de gauche de la fenêtre de combat-->
                <div id="left">
                    <h3>Joueur 1</h3>
                    <img src="images/minion.png" alt="Perso1" class="avatar" id="img1Box">
                    <h4>Caractéristiques :</h4>
                    <div class="flexPerso1">
                        <ul id="setP1Box">
                        <!--Sera remplie par la suite en jQuery/JS-->
                        </ul>
                        <span id="weaponP1Box"></span>
                    </div>
                    <!--Ajout des boutons de combat-->
                    <div class="fightButtonsP1">
                        <input type="submit" value="Attaquer !" id="attackP1" action="#"> <input type="submit" value="Défendre (-50% de dégâts reçus)" id="defendP1" action="#">
                    </div> 
                </div>
                <div class="separator"></div>
                <!--Partie de droite de la fenêtre de combat-->
                <div id="right">
                    <h3>Joueur 2</h3>
                    <img src="images/lapin.jpg" alt="Perso2" class="avatar" id="img2Box">
                    <h4>Caractéristiques :</h4>
                    <div class="flexPerso2">
                        <ul id="setP2Box">
                        <!--Sera remplie par la suite en jQuery/JS-->
                        </ul>
                        <span id="weaponP2Box"></span>
                    </div>
                    <!--Ajout des boutons de combat-->
                    <div class="fightButtonsP2">
                        <input type="submit" value="Attaquer !" id="attackP2" action="#"> <input type="submit" value="Défendre (-50% de dégâts reçus)" id="defendP2" action="#">
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <!--Container principal-->
    <div class="flex-container" id="game">
        <!--Container de gauche, premier perso-->
        <div id="left">
            <h3>Joueur 1</h3>
            <form id="form1"> 
                <label for="nom1">Nom :</label> 
                <input type="text" name="nom1" id="nom1" required="true"/> 
                <input type="submit" value="Valider" id="submit1" action="#"> 
            </form>
            <img src="images/minion.png" alt="Perso1" class="avatar" id="img1">
            <h4>Caractéristiques :</h4>
            <div class="flexPerso1">
                <ul id="setP1">
                <!--Sera remplie par la suite en jQuery/JS-->
                </ul>
                <span id="weaponP1"></span>
            </div>
            <div class ="stopP1"></div>
            <!--Ajout des boutons de combat-->
        </div>
        <!--Container central, plateau-->
        <div id="battlefield">
            <input type="submit" value="Lancer !" id="place" action="#">
        </div>
        <!--Container de droite, second perso-->
        <div id="right">
            <h3>Joueur 2</h3>
            <form id="form2"> 
                <label for="nom2">Nom :</label> 
                <input type="text" name="nom2" id="nom2" required="true"/> 
                <input type="submit" value="Valider" id="submit2" action="#"> 
            </form>
            <img src="images/lapin.jpg" alt="Perso2" class="avatar" id="img2">
            <h4>Caractéristiques :</h4>
            <div class="flexPerso2">
                <ul id="setP2">
                <!--Sera remplie par la suite en jQuery/JS-->
                </ul>
                <span id="weaponP2"></span>
            </div>
            <div class ="stopP2"></div>
        </div> 
    </div>
<script src="http://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script> 
</body> 
</html>
